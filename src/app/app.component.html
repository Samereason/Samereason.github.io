<div class="timer">
  <p class="value">{{timeValue}}</p>

  <div class="actions">
    <div class="row">
      <button (click)="startCount()" class="btn" type="button">Start</button>

      <button (click)="stopCount()" class="btn" type="button">Stop</button>
    </div>

    <div class="row">
      <button (click)="wait()" class="btn" type="button">Wait</button>

      <button (click)="reset()" class="btn" type="button">Reset</button>
    </div>
  </div>
</div>
